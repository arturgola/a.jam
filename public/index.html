<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Title and Description for the Personal Project -->
    <title>a.jam</title>
    <meta
      name="description"
      content="a.jam is a personal project designed for fun and interactive activities."
    />

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="a.jam" />
    <meta
      property="og:description"
      content="a.jam is a personal project designed for fun and interactive activities."
    />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.png" />
    <meta
      property="og:url"
      content="https://yourusername.github.io/your-repo"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags for Twitter Preview -->
    <meta name="twitter:title" content="a.jam" />
    <meta
      name="twitter:description"
      content="a.jam is a personal project designed for fun and interactive activities."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Telegram Meta Tags -->
    <meta name="telegram:title" content="a.jam" />
    <meta
      name="telegram:description"
      content="a.jam is a personal project designed for fun and interactive activities."
    />
    <meta name="telegram:image" content="%PUBLIC_URL%/favicon.png" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
